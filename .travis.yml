language: node_js
node_js:
- 10


after_success: npm run build


before_deploy:
  - cp package.json dist/ && cp package-lock.json dist/ && cp .env.example dist/ && cp .sequelizerc dist/
  - tar -zcfv build-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz dist


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
    - package.json
    - package-lock.json
  on:
    repo: motorny/lins-backend
    tags: true
